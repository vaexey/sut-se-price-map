@if(this.contrib)
{
  <ion-row>
    <ion-col size="auto">
      <ion-thumbnail style="height: 20px;">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
    </ion-col>
    <ion-col size="auto">
      <ion-label>
        {{ contrib.author.displayName }}
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>{{ contrib.date }}</ion-label>
    </ion-col>
    <ion-col size="auto">
      <ion-title>{{ contrib.price }}</ion-title>
    </ion-col>
    <ion-col size="auto">
      <ion-button>Report</ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
}
