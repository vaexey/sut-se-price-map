@if(this.contrib)
{
  <app-contrib-edit-modal
    [contrib]="contrib"
    [isOpen]="editModal"
    (didDismissEvent)="onEditModal($event)"
  ></app-contrib-edit-modal>

  <ion-row>
    <ion-col size="auto">
      <ion-thumbnail style="height: 20px;">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
    </ion-col>
    <ion-col size="auto">
      <ion-label>
        {{ contrib.author.displayName }}
      </ion-label>
      <ion-label>
        {{ contrib.comment }}
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>{{ contrib.date | date }}</ion-label>
    </ion-col>
    <ion-col size="auto">
      <ion-title>{{ contrib.price | currency : "USD" }}</ion-title>
    </ion-col>
    <ion-col size="auto">
      <ion-button>Report</ion-button>
      <ion-button (click)="edit()">
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
}
