<ion-content class="ion-padding">
  <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col style="text-align: center;">
          <ion-title>Search results</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <ion-card style="height: 100%;">
            <ion-card-header>
              <ion-card-title>Filters</ion-card-title>
              <ion-card-subtitle>Narrow down your search results</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-label color="dark">
                <h2>Region</h2>
              </ion-label>
              <ion-select 
              label="Województwo" 
              label-placement="fixed" 
              fill="outline"
              interface="modal"
              class="ion-margin-top">
                  <ion-select-option value="everywhere">Everywhere</ion-select-option>
                  <ion-select-option>śląskie</ion-select-option>
              </ion-select>
              <ion-select 
              label="Powiat" 
              label-placement="fixed" 
              fill="outline"
              interface="modal"
              class="ion-margin-top ion-margin-bottom">
                  <ion-select-option value="everywhere">Everywhere</ion-select-option>
                  <ion-select-option>gliwicki</ion-select-option>
              </ion-select>

              <ion-label color="dark">
                <h2>Store</h2>
              </ion-label>
              <ion-select 
              label="Store" 
              label-placement="default" 
              fill="outline"
              interface="modal"
              class="ion-margin-top ion-margin-bottom">
                  <ion-select-option value="everywhere">All stores</ion-select-option>
                  <ion-select-option>Biedronka</ion-select-option>
              </ion-select>

              <ion-label color="dark">
                <h2>Timespan</h2>
              </ion-label>
              <ion-select 
              label="After" 
              label-placement="default" 
              fill="outline"
              interface="modal"
              class="ion-margin-top ion-margin-bottom"></ion-select>
              <ion-select 
              label="Before" 
              label-placement="default" 
              fill="outline"
              interface="modal"
              class="ion-margin-top ion-margin-bottom"></ion-select>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="7">
          <ion-card style="height: 100%;">
            <ion-card-header>
              <!-- <ion-card-title></ion-card-title> -->
              <ion-card-subtitle>Results:</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>

            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="3">
          <ion-card style="height: 100%;">
            <ion-card-header>
              <ion-card-title>Map</ion-card-title>
              <ion-card-subtitle>Choose your location</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <div class="map" [inlineSVG]="'/map_POL.svg'"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
