<ion-content class="ion-padding">
  <app-message-banner
    type="error"
    [hidden]="!error"
  >{{ error }}</app-message-banner>
  
  <ion-grid
    style="display: flex; flex-flow: column; height: 100%"
    class="ion-justify-content-center"
  >
    <form [formGroup]="this.signUpForm" (ngSubmit)="signUp()">
      <ion-row>
        <ion-col size="3"></ion-col>

        <ion-col
          class="ion-justify-content-center ion-align-items-center"
          style="display: flex; flex-flow: column"
        >
          <ion-input
            formControlName="displayName"
            ngDefaultControl
            class="ion-margin"
            label="Login"
            label-placement="stacked"
            fill="outline"
            placeholder="Ben Long"
          ></ion-input>

          <ion-input
            formControlName="username"
            ngDefaultControl
            class="ion-margin"
            label="Login"
            label-placement="stacked"
            fill="outline"
            placeholder="ben1"
          ></ion-input>

          <ion-input
            formControlName="password"
            ngDefaultControl
            class="ion-margin"
            label="Password"
            label-placement="stacked"
            fill="outline"
            placeholder=""
            type="password"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          <ion-input
            formControlName="password2"
            ngDefaultControl
            class="ion-margin"
            label="Repeat password"
            label-placement="stacked"
            fill="outline"
            placeholder=""
            type="password"
          >
          </ion-input>
        </ion-col>

        <ion-col size="3"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3"></ion-col>

        <ion-col
          class="ion-justify-content-center ion-align-items-center"
          style="display: flex; flex-flow: row"
        >
          <ion-button [routerLink]="'/login'">Log in</ion-button>
          <ion-button type="submit">Sign up</ion-button>
        </ion-col>

        <ion-col size="3"></ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
