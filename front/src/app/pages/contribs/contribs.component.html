<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col style="text-align: center">
        <ion-title>Recent contributions</ion-title>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>

      <ion-col size="8">
        <ion-card style="height: 100%">
          <ion-card-header>
            <ion-card-title>Contributions</ion-card-title>
            <ion-card-subtitle>
              Details of most recent price entries from the community.
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <app-contrib-list-view
              [filters]="{
                sortBy: 'date',
                order: 'desc',
              }"
            ></app-contrib-list-view>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
