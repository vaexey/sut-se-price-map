<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        style="display: flex"
        class="ion-align-items-center ion-justify-content-center"
      >
        <img style="height: 300px" src="/logo_1024px.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>

      <ion-col style="display: flex; flex-flow: row">
        <ion-input
          label="Find your product"
          label-placement="stacked"
          fill="outline"
          placeholder="milk"
        >
          <ion-button fill="clear" slot="end" aria-label="search">
            <ion-icon
              slot="icon-only"
              name="search-outline"
              aria-hidden="true"
            ></ion-icon>
          </ion-button>
        </ion-input>
        <ion-select
          label="Region"
          label-placement="floating"
          fill="outline"
          style="width: 30%"
          interface="modal"
          [(ngModel)]="this.region"
        >
          <ion-select-option value="everywhere">Everywhere</ion-select-option>
          <ion-select-option>gliwicki</ion-select-option>
        </ion-select>
      </ion-col>

      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
